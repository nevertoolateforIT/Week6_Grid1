<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: 100px 30% 1fr;
            grid-template-rows: 200px 100px 1fr ;
            grid-gap: 5px;

        }
        .cell{
            background-color: aquamarine;
            color:black
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "cell cell-1">test1</div>
       <div class="cell cell-2">test2</div>
       <div class="cell cell-3">test3</div>
       <div class="cell cell-4">test4</div>
       <div class="cell cell-5">test5</div>

    </div>

</body>
</html>
